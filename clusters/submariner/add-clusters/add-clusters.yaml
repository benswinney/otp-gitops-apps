
apiVersion: batch/v1
kind: Job
metadata:
  name: add-clusters-to-managed-clusterset
  namespace: openshift-gitops
spec:
  template:
    spec:
      containers:
      - name: add-clusters-to-managed-clusterset
        image: quay.io/congxdev/managedclusterset-add-cluster:4.8
        imagePullPolicy: Always
        env:
        - name: CLUSTER_LIST
          value: "aws-cluster-0, aws-cluster-2"
      restartPolicy: Never
  backoffLimit: 2

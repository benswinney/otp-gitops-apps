{{- range .Values.azureClustersList }}
apiVersion: batch/v1
kind: Job
metadata:
  name: argocd-configure-{{ . }}-for-submariner
  namespace: openshift-gitops
spec:
  template:
    spec:
      containers:
      - name: {{ . }}-configuration
        image: quay.io/langley_millard_ibm/label-test  
        imagePullPolicy: Always
        env:
          - name: CLUSTER_LIST
            value: {{ . }}
      restartPolicy: Never
  backoffLimit: 2
---
{{- end }}
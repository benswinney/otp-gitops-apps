apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: aws-cloudwatch-placement-1
  namespace: aws-cloudwatch 
  labels:
    app: aws-cloudwatch
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions: []
    matchLabels:
      # Replace value with Cluster you wish to provision too.
      name: managed-roks-1 
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cwagent-prometheus-role
rules:
  - apiGroups: [""]
    resources:
    - nodes
    - nodes/proxy
    - services
    - endpoints
    - pods
    verbs: ["get", "list", "watch"]
  - apiGroups:
    - extensions
    resources:
    - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cwagent-predeploy-job-role
rules:
  - apiGroups: [""]
    resources:
    - configmaps
    verbs: ["get", "list", "watch", "create"]
  - apiGroups: ["operator.open-cluster-management.io"]
    resources:
    - klusterlets 
    - klusterlet
    verbs: ["get", "list", "watch"]